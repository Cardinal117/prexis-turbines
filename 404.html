<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prexis Turbines</title>
    <script>
        // Redirect to index.html for SPA routing
        var path = window.location.pathname;
        var base = '/prexis-turbines';
        
        // If we're not at the root
        if (path !== '/' && path !== base + '/') {
            // Redirect to index.html
            window.location.href = base + '/index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
